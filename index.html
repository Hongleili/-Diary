<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Personal Diary (Locked)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="My Diary" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="icon-192.png" />
  <style>
    :root {
      --bg-color: #f5f5f5;
      --card-bg: rgba(255, 255, 255, 0.9);
      --text-color: #1f2933;
      --accent-color: #2563eb;
      --card-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      --soft-bg-image:
        radial-gradient(circle at top left, #e0f2fe, transparent 55%),
        radial-gradient(circle at bottom right, #fee2e2, transparent 55%);
    }

    body.theme-light {
      --bg-color: #f5f5f5;
      --card-bg: rgba(255, 255, 255, 0.92);
      --text-color: #1f2933;
      --accent-color: #2563eb;
      --soft-bg-image:
        radial-gradient(circle at top left, #e0f2fe, transparent 55%),
        radial-gradient(circle at bottom right, #fee2e2, transparent 55%);
    }

    body.theme-cozy {
      --bg-color: #fff7ed;
      --card-bg: rgba(255, 253, 245, 0.96);
      --text-color: #3f2a1d;
      --accent-color: #ea580c;
      --soft-bg-image:
        radial-gradient(circle at top left, #fed7aa, transparent 55%),
        radial-gradient(circle at bottom right, #fee2e2, transparent 55%);
    }

    body.theme-dark {
      --bg-color: #020617;
      --card-bg: rgba(15, 23, 42, 0.96);
      --text-color: #e5e7eb;
      --accent-color: #38bdf8;
      --card-shadow: 0 2px 10px rgba(0, 0, 0, 0.6);
      --soft-bg-image:
        radial-gradient(circle at top left, #0f172a, transparent 55%),
        radial-gradient(circle at bottom right, #020617, transparent 55%);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      background-image: var(--soft-bg-image);
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      color: var(--text-color);
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    .app {
      max-width: 960px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      text-align: center;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      color: #64748b;
      margin-bottom: 10px;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .theme-controls {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
    }

    .layout {
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 16px;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 16px;
      box-shadow: var(--card-shadow);
      backdrop-filter: blur(6px);
    }

    label {
      font-size: 0.9rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 4px;
    }

    input[type="date"],
    input[type="password"],
    input[type="text"],
    select {
      padding: 6px 8px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 0.9rem;
      width: 100%;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.85);
      color: #0f172a;
    }
